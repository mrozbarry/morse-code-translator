<!doctype html>
<html lang="en">
<head>
  <title>Morse-Code Translator</title>
  <style type="text/css">
    html, body, #app, .layout {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100%;
      font-family: sans-serif;
      font-size: 16px
    }

    * {
      box-sizing: border-box;
    }

    .layout {
      display: flex;
      flex-direction: column;
    }

    .layout__content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-color: #f442dc;
      color: lightgreen;
    }

    .translation {
      font-size: 3rem;
    }

    .layout__input {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 8px;

      min-height: 52px;
      border-top: 1px black solid;
    }


    .field {
      display: flex;
      flex-direction: column;
      margin-right: 32px;
    }

    .field__input {
      order: 1;
      border: 0;
      outline: 0;
      border-bottom: 2px #eee solid;
      transition: all .3s ease-in-out;

      padding: 2px;
      font-size: 1.5rem;
    }

    .field__input:focus {
      border-bottom: 2px #55f solid;
    }

    .field__input:invalid {
      border-bottom: 2px red solid;
    }

    .field__label {
      order: 0;
      font-size: 0.8rem;
      font-variant: small-caps;
    }

    .field__input:invalid + .field__label {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="/index.js"></script>
</body>
</html>
